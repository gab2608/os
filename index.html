<!DOCTYPE html>
<html>
<head>
    <title>Envoyer du texte au PC</title>
</head>
<body>
    <h1>Envoyer du texte au PC</h1>
    <textarea id="message" placeholder="Tape ton texte ici..." rows="4" cols="50"></textarea><br>
    <button onclick="sendText()">Envoyer</button>

    <script>
        async function sendText() {
            const text = document.getElementById("message").value;
            const response = await fetch("http://[IP_DE_TON_PC]:5000/send", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });
            const data = await response.json();
            alert("Message envoy√© !");
        }
    </script>
</body>
</html>
