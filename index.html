<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Mobile - Envoi Notifications</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body { font-family: sans-serif; padding: 1em; background:#f5f5f5; }
input, button { margin-top:0.5em; display:block; }
</style>
</head>
<body>
<h3>Envoyer texte/image</h3>
<input id="textInput" placeholder="Texte à envoyer"/>
<input type="file" id="imageInput"/>
<button onclick="sendTextImage()">Envoyer</button>

<script>
const supabaseUrl = 'https://mymmjduelbpownsqdzgu.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im15bW1qZHVlbGJwb3duc3Fkemd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNjQ4OTcsImV4cCI6MjA3Nzk0MDg5N30.qNPmhC3gwJUb7rziwniPK33fjMEMEdvw-pa0EI1yju8';
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

async function sendTextImage() {
  const text = document.getElementById('textInput').value;
  const fileInput = document.getElementById('imageInput');
  let imageUrl = null;

  if(fileInput.files.length > 0){
    const file = fileInput.files[0];
    const { data, error } = await supabase.storage.from('images').upload('public/' + file.name, file, { upsert:true });
    if(!error) imageUrl = supabase.storage.from('images').getPublicUrl('public/' + file.name).data.publicUrl;
  }

  await supabase.from('notifications').insert([{type:'text', content:text, image_url:imageUrl}]);
}

// Envoi automatique du titre musique (fonction simulée)
function sendMusic(title) {
  supabase.from('notifications').insert([{type:'music', music_title:title}]);
}

// Exemple : toutes les 5 secondes on envoie un titre de musique simulé
setInterval(() => {
  const titles = ["Song A", "Song B", "Song C"];
  const current = titles[Math.floor(Math.random()*titles.length)];
  sendMusic(current);
}, 5000);

// Notifications push du téléphone (exemple simulé)
function sendNotif(content) {
  supabase.from('notifications').insert([{type:'notif', content:content}]);
}

// Exemple : toutes les 10 secondes notification simulée
setInterval(() => {
  sendNotif("Nouvelle notification " + new Date().toLocaleTimeString());
}, 10000);

</script>
</body>
</html>
