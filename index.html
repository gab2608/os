<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Lunettes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        h1 { text-align: center; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; font-size: 1.2em; }
        input, button { font-size: 1.1em; padding: 10px; margin: 5px 0; width: 100%; }
        .status { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>App Lunettes</h1>
    <textarea id="textToSend" placeholder="Tape ton texte ici..."></textarea>
    <input id="host" type="text" placeholder="IP de l'ordinateur / ESP32" value="192.168.1.10">
    <input id="port" type="number" placeholder="Port TCP" value="12345">
    <button onclick="sendText()">Envoyer au lunette OS</button>
    <div class="status" id="status">Statut: Non connecté</div>

    <script>
        let socket;

        function sendText() {
            const host = document.getElementById('host').value;
            const port = document.getElementById('port').value;
            const text = document.getElementById('textToSend').value;

            if (!socket || socket.readyState === WebSocket.CLOSED) {
                try {
                    socket = new WebSocket(`ws://${host}:${port}`);
                    socket.onopen = () => {
                        document.getElementById('status').innerText = 'Statut: Connecté';
                        socket.send(text);
                    };
                    socket.onmessage = (event) => {
                        console.log("Réponse reçue:", event.data);
                    };
                    socket.onerror = (err) => {
                        document.getElementById('status').innerText = 'Erreur de connexion';
                        console.error(err);
                    };
                    socket.onclose = () => {
                        document.getElementById('status').innerText = 'Statut: Déconnecté';
                    };
                } catch (e) {
                    document.getElementById('status').innerText = 'Erreur création socket';
                    console.error(e);
                }
            } else {
                socket.send(text);
            }
        }
    </script>
</body>
</html>
